<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8" />
    <title>Certificates</title>
    <link rel="stylesheet" type="text/css" href="css/certificate.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
	<link rel="icon" type="image/png" href="logo.png">
</head>
<body>

   
    
    <div class="imgContainer">
        <h2>Certificates</h2>
        <div id="info"></div>
        <div id="image1" class="img">
            <img src="images/ti1.jpg" />
        </div>
        <div id="image2" class="img">
            <img src="images/ti2.jpg" />
        </div>
        <div id="image3" class="img">
            <img src="images/ti3.jpg" />
        </div>
        <div id="image4" class="img">
            <img src="images/coursera.PNG" />
        </div>
		     <div id="image5" class="img">
            <img src="images/ti5.jpg" alt="no-image" />
        </div>
		     <div id="image6" class="img">
            <img src="images/ti6.jpg" alt="no-image" />
        </div>
        <div class="left" onclick="left()"></div>
        <div class="right" onclick="right()"></div>
        <div class="dots">
            <div class="dot a1"></div>
            <div class="dot a2"></div>
            <div class="dot a3"></div>
            <div class="dot a4"></div>
			<div class="dot a5"></div>
			<div class="dot a6"></div>
        </div>
    </div>

    <script>

        let i = 0;

        let box1 = document.getElementById("image1");
        let box2 = document.getElementById("image2");
        let box3 = document.getElementById("image3");
        let box4 = document.getElementById("image4");
		let box5 = document.getElementById("image5");
		let box6 = document.getElementById("image6");
        let a1 = document.querySelector(".a1");
        let a2 = document.querySelector(".a2");
        let a3 = document.querySelector(".a3");
        let a4 = document.querySelector(".a4");
		let a5 = document.querySelector(".a5");
		let a6 = document.querySelector(".a6");
        let info = document.getElementById("info");


        a1.onclick = function () {
            box1.style.opacity = 1;
            box2.style.opacity = 0;
            box3.style.opacity = 0;
            box4.style.opacity = 0;
			box5.style.opacity = 0;
			box6.style.opacity = 0;
            info.innerHTML = "Python"
            i = 0;
        }

        a2.onclick = function () {
            box1.style.opacity = 0;
            box2.style.opacity = 1;
            box3.style.opacity = 0;
            box4.style.opacity = 0;
			box5.style.opacity = 0;
			box6.style.opacity = 0;
            info.innerHTML = "Basic electrical & Elctronics"
            i = 1;
        }

        a3.onclick = function () {
            box1.style.opacity = 0;
            box2.style.opacity = 0;
            box3.style.opacity = 1;
            box4.style.opacity = 0;
			box5.style.opacity = 0;
			box6.style.opacity = 0;
            info.innerHTML = "Signals and System"
            i = 2;
        }

        a4.onclick = function () {
            box1.style.opacity = 0;
            box2.style.opacity = 0;
            box3.style.opacity = 0;
            box4.style.opacity = 1;
			box5.style.opacity = 0;
			box6.style.opacity = 0;
            info.innerHTML = "Computer vision"
            i = 3;
        }
        a5.onclick = function () {
            box1.style.opacity = 0;
            box2.style.opacity = 0;
            box3.style.opacity = 0;
            box4.style.opacity = 0;
			box5.style.opacity = 1;
			box6.style.opacity = 0;
            info.innerHTML = "HTML5"
            i = 4;
        }
		a6.onclick = function () {
            box1.style.opacity = 0;
            box2.style.opacity = 0;
            box3.style.opacity = 0;
            box4.style.opacity = 0;
			box5.style.opacity = 0;
			box6.style.opacity = 1;
            info.innerHTML = "Big Data"
            i = 5;
        }
        document.addEventListener("keydown", (e) => {
            if (e.keyCode == 37) {
                right();
            }
        });

        document.addEventListener("keydown", (e) => {
            if (e.keyCode == 39 ) {
                right();
            }
        });

        function right() {
            if (i == 0) {
                box1.style.opacity = 1;
                box2.style.opacity = 0;
                box3.style.opacity = 0;
                box4.style.opacity = 0;
				box5.style.opacity = 0;
				box6.style.opacity = 0;
                info.innerHTML = "Python"
                i++
            }
            else if (i == 1) {
                box1.style.opacity = 0;
                box2.style.opacity = 1;
                box3.style.opacity = 0;
                box4.style.opacity = 0;
				box5.style.opacity = 0;
				box6.style.opacity = 0;
                info.innerHTML = "Basic electrical & Elctronics"
                i++
            }
            else if (i == 2) {  
                box1.style.opacity = 0;
                box2.style.opacity = 0;
                box3.style.opacity = 1;
                box4.style.opacity = 0;
				box5.style.opacity = 0;
				box6.style.opacity = 0;
                info.innerHTML = "Signals and System"
                i++
            }
            else if (i == 3) {
                box1.style.opacity = 0;
                box2.style.opacity = 0;
                box3.style.opacity = 0;
                box4.style.opacity = 1;
				box5.style.opacity = 0;
				box6.style.opacity = 0;
                info.innerHTML = "Computer vision"
                i++
            }
			else if (i == 4) {

                box4.style.opacity = 0;
				box5.style.opacity = 1;
				box6.style.opacity = 0;
                info.innerHTML = "HTML5"
                i++

			else if (i == 5) {
                box1.style.opacity = 0;
                box2.style.opacity = 0;
                box3.style.opacity = 0;
                box4.style.opacity = 0;
				box5.style.opacity = 0;
				box6.style.opacity = 1;
                info.innerHTML = "Big Data"
                i=0
            }
			
        }

        function left() {
            if (i == 0) {
                box1.style.opacity = 0;
                box2.style.opacity = 0;
                box3.style.opacity = 0;
                box4.style.opacity = 0;
				box5.style.opacity = 0;
				box6.style.opacity = 1;

            else if (i == 1) {
                box1.style.opacity = 0;

				box5.style.opacity = 1;
				box6.style.opacity = 0;

            else if (i == 2) {

                box4.style.opacity = 1;
				box5.style.opacity = 0;
				box6.style.opacity = 0;

                i++
            }
            else if (i == 3) {
                box1.style.opacity = 0;

                box4.style.opacity = 0;
				box5.style.opacity = 0;
				box6.style.opacity = 0;

			else if (i == 4) {
                box1.style.opacity = 0;
                box2.style.opacity = 1;
                box3.style.opacity = 0;
                box4.style.opacity = 0;
				box5.style.opacity = 0;
				box6.style.opacity = 0;
                info.innerHTML = "Basic electrical & elctronics"

            }
			else if (i == 5) {
                box1.style.opacity = 1;
                box2.style.opacity = 0;
                box3.style.opacity = 0;
                box4.style.opacity = 0;
				box5.style.opacity = 0;
				box6.style.opacity = 0;
                info.innerHTML = "Python"

        }

    </script>

</body>
</html>
